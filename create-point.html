<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/create-point.css">
    <title>Ecoleta | Criar Ponto de Coleta</title>
</head>

<body>
    <header>
        <img src="/assets/logo.svg" alt="Logo Ecoleta">
        <a href="index.html"><img src="/assets/arrow-left.svg" alt="Voltar para Home">Home</a>
    </header>
    <div class="create-form">
        <form action="">
            <h1>Cadastro do Ponto de Coleta</h1>
            <h2>Dados da entidade</h2>
            <label for="name">Nome da entidade:</label>
            <input type="text" name="name" id="name">
            <label for="Image-URL">Imagem URL:</label>
            <input type="url" name="Image-URL" id="Image-URL" placeholder="https://">
            <div class="field-group">
                <div class="field">
                    <label for="address">Endereço:</label>
                    <input type="text" name="address" id="address">
                </div>
                <div class="field">
                    <label for="address2">Número:</label>
                    <input type="text" name="address2" id="address2">
                </div>
            </div>

            <div class="field-group">
                <div class="field-state">
                    <label for="state">Estado</label>
                    <select name="state" id="state">
                        <option value="">Selecione o Estado</option>
                    </select>
                    <input type="hidden" name="uf">
                </div>
                <div class="field-city">
                    <label for="city">Cidade</label>
                    <select name="city" id="city" disabled>
                        <option value="">Selecione a Cidade</option>
                    </select>
                </div>
            </div>

            <div class="items">
                <div class="items2">
                    <h2>Itens de coleta</h2>
                    <p>Selecione um ou mais itens.</p>
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="/assets/baterias.svg" alt="Baterias">
                        <p>Baterias</p>
                    </div>
                    <div class="card">
                        <img src="/assets/eletronicos.svg" alt="Eletrônicos">
                        <p>Eletrônicos</p>
                    </div>
                    <div class="card">
                        <img src="/assets/lampadas.svg" alt="Lâmpadas">
                        <p>Lâmpadas</p>
                    </div>
                    <div class="card">
                        <img src="/assets/oleo.svg" alt="Óleo">
                        <p>Óleo</p>
                    </div>
                    <div class="card">
                        <img src="/assets/organicos.svg" alt="Orgânicos">
                        <p>Orgânicos</p>
                    </div>
                    <div class="card">
                        <img src="/assets/papeis-papelao.svg" alt="Papéis e Papelão">
                        <p>Papéis e Papelão</p>
                    </div>
                </div>
            </div>
            <button type="submit">Cadastrar ponto de coleta</button>
        </form>
    </div>

    <script src="./create-point.js"></script>
</body>

</html>
